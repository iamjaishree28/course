<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
            background-color: rgb(223, 203, 203);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
    <fieldset>
        <legend> <strong> ENROLLMENT FORM </strong></legend>
        <form>
            <article>
                Kickstart your career in application development. No prior experience required.
            </article> <br/>
            <label for="name">First Name:</label>
            <input type="text" name="give name"  id="name" >
               <br/>
               <br/>
               <label for="midname">Middle Name:</label>
            <input type="text" name="give name"  id="midname" >
               <br/>
               <br/>
               <label for="lastname">Last Name:</label>
            <input type="text" name="give name"  id="lastname" >
               <br/>
               <br/>
     
             <label for="email">Email:</label>
            <input type="email" name="enter mail" id="email">
               <br/>
               <br/>
            <label>   
                Gender :  
            </label> 
                <input type="radio" name="male"/> Male   
                <input type="radio" name="female"/> Female 
                <input type="radio" name="other"/> Other  
                <br>  
                <br>  
                  
     
            <label for="number">Contact:</label>
             
               <input type="text" name="country code"  value="+91" size="10" id="contact" />   
                <br/>
                <br/>
            <label> Course </label>
            <select>  
                   <option value="Course">Course</option> 
                   <option value="HTML ,CSS & JS "> HTML,CSS&JS</option>">   
            </select>
            <br/>
             <br/>  
             <label for="project" >Projects: </label>
             <input type="text" name="projects" id="project" style="color: white;" placeholder="if any ">
             <br/>
             <br/>
                <label>Address : </label>
            <textarea cols="100" rows="7" value="address">  
            </textarea>  
                    <br/>
                     <br/>  
                <label> Email: </label >
            <input type="email" id="email" name="email"/> <br>    
                    <br/>
                     <br/>  
             <label>Password:  </label>
            <input type="Password" id="pass" name="pass"> <br>   
                    <br/>
                     <br/>  
              <label> Re-type password: </label> 
            <input type="Password" id="repass" name="repass"> <br> <br>  
            <input type="button" value="Submit"/>  
            </form>  

    </fieldset>
</div>
</body>
</html>
